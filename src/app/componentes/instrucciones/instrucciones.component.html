<div
  class="flex flex-col min-h-screen bg-gradient-to-b from-white to-gray-100 p-6 justify-center"
>
  <!-- Logo -->
  <div class="flex justify-center mb-12">
    <img
      src="assets/images/Logo_completo.png"
      alt="DAGPACKET logo"
      class="h-12 md:h-16 object-contain"
    />
  </div>

  <!-- Lottie Animation -->
  <div class="flex justify-center mb-8">
    <ng-lottie
      [options]="hombre_lottie"
      (animationCreated)="onAnimate($event)"
      class="w-3/4 max-w-md"
    ></ng-lottie>
  </div>

  <!-- Welcome Message -->
  <div class="text-center space-y-4 mb-12">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800">
      ¡Bienvenido, <span class="text-orange-500">{{ userName }}!</span>
    </h1>
    <p class="text-gray-600 text-lg md:text-xl max-w-2xl mx-auto">
      Listo para comenzar a repartir. Presiona siguiente cuando te encuentres en
      algún locker para comenzar tu jornada.
    </p>
  </div>

  <!-- Action Button -->
  <div class="max-w-md mx-auto w-full">
    <button
      type="button"
      (click)="sendInicio()"
      class="w-full bg-orange-500 hover:bg-orange-600 text-white py-4 px-8 rounded-lg font-bold text-base md:text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg flex items-center justify-center space-x-2"
    >
      <span>Siguiente</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>
